<div class="container col-12">
    <div class="row">
        <div class="col-2">
            <app-left-sidebar></app-left-sidebar>
        </div>
        <div class="main-content col-9">
            <app-header></app-header>
            <br>
            <div class="header pb-6 d-flex align-items-center" style="min-height: 200px">
                <span class="mask bg-gradient-default opacity-8"></span>
                <div class="container-fluid d-flex align-items-center">
                    <div class="row">
                        <div class="col-lg-7 col-md-10">
                            <br />
                            <h1 class="display-2 text-white">Paramètres</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page content -->
            <div class="container-fluid mt--6">
                <div class="row">
                    <div class="col-xl-12 order-xl-2">
                        <div class="card">
                            <div class="card-header">
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <h3 class="mb-0">Modifier profil</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form>
                                    <h6 class="heading-small text-muted mb-4">Information utilisateur</h6>
                                    <div class="pl-lg-4">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div>
                                                    <span class="label">
                                                        Changer de pseudonyme :
                                                    </span>
                                                    <mat-form-field>
                                                        <mat-label>Saisir pseudo</mat-label>
                                                        <input matInput type="text" [(ngModel)]="nickname"
                                                            name="nickname" (input)="regexValidator($event)"
                                                            maxlength="15">
                                                    </mat-form-field>
                                                    <button (click)="changeNickname()" mat-raised-button color="primary"
                                                        class="validation">
                                                        Changer pseudonyme
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-4" />
                                    <h6 class="heading-small text-muted mb-4">Confidentialité</h6>
                                    <div class="pl-lg-4">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <span class="label">
                                                        Changer de mot de passe :
                                                    </span>
                                                    <mat-form-field>
                                                        <mat-label>Saisir mot de passe</mat-label>
                                                        <input flex matInput [type]="hide ? 'password' : 'text'"
                                                            [(ngModel)]="password" name="password" maxlength="15">
                                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                                            [attr.aria-label]="'Hide password'"
                                                            [attr.aria-pressed]="hide">
                                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}
                                                            </mat-icon>
                                                        </button>
                                                    </mat-form-field>
                                                    <a (click)="changePassword()"
                                                        class="validation btn btn-sm btn-info  mr-4 ">
                                                        Changer mot de passe
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-4" />
                                    <!-- Description -->
                                    <h6 class="heading-small text-muted mb-4">Suppression du compte</h6>
                                    <div class="pl-lg-4">
                                        <div class="form-group">
                                            <div>
                                                <button (click)="deleteUser()" mat-raised-button color="warn">
                                                    Supprimer mon compte
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
