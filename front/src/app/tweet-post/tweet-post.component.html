
<mat-card class="new-tweet">
    <mat-card-header>
        <mat-card-title>Exprime toi !</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field style="width: 100%;">
            <textarea matInput [(ngModel)]="tweetText" placeholder="Aujourd'hui..."></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addTweetEvent()" mat-raised-button color="primary" >Poster</button>
    </mat-card-actions>
</mat-card>
