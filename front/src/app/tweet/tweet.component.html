<mat-card class="new-tweet">
    <mat-card-header>
        <mat-card-title>Exprimes toi !</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field>
            <textarea matInput [(ngModel)]="tweet.content" placeholder="Aujourd'hui..."></textarea>
        </mat-form-field>       
    </mat-card-content>

    <mat-card-actions>
        <button (click)="updateTweet()" mat-raised-button color="accent">Enregistrert</button>
    </mat-card-actions>
</mat-card>
