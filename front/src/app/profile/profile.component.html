<app-header></app-header>
<app-left-sidebar></app-left-sidebar>
<mat-sidenav #rightSidenav mode="side" opened="true" class="centerNav" [fixedTopGap]="100" [fixedBottomGap]="100">
	
<div>bloc de merde pas responsive vu que j'suis nul en design :( </div>
<br/>
<span *ngIf="isValidUser===true">
    <div>
        Nom d'utilisateur : {{this.userPage.login}}
    </div>
    <div>
        Mot de passe : {{this.userPage.password}}
    </div>
    <div>
        Abonné(e) à {{this.userPage.following.length}} personne(s)
    </div>

    <span *ngIf="isOwnProfile===false">
        <button *ngIf="isFollowing===false" (click)="addFollowing()" mat-raised-button color="primary">S'abonner</button>
        <button *ngIf="isFollowing===true" (click)="removeFollowing()" mat-raised-button color="warn">Se désabonner</button>
    </span>
</span>
<app-tweets parentComponent = "{{this.login}}"></app-tweets>

<span *ngIf="isValidUser===false">
    <div>
        la page que vous avez demandé n'existe pas ! 
    </div>
</span>
</mat-sidenav>
